<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap"
        rel="stylesheet">
    <title>The Ansible</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ü™ê The Ansible</h1>
            </div>
            <ul class="navigation">
                <li><a href="#genres">Subgenres</a></li>
                <li><a href="#quote">Inspiration</a></li>
                <li><a href="#call-to-action">Listen</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="hero">
            <div class="hero-description">
                <h2>A podcast about sci-fi</h2>
                <p>The Ansible is a podcast dedicated to discussing science fiction in all its forms.</p>
                <button class="listen">Listen</button>
            </div>
            <img src="images/goldplanet.jpg" alt="">
        </div>
        <div id="genres">
            <h3>Subgenres Covered</h3>
            <div class="genre-container">
                <figure>
                    <img src="images/cyberpunk.jpg" alt="" class="genre-image">
                    <figcaption>Cyberpunk</figcaption>
                </figure>
                <figure>
                    <img src="images/spacescape.jpg" alt="" class="genre-image">
                    <figcaption>Space Opera</figcaption>
                </figure>
                <figure>
                    <img src="images/militarysf.jpg" alt="" class="genre-image">
                    <figcaption>Military SF</figcaption>
                </figure>
                <figure>
                    <img src="images/firstcontact.jpg" alt="" class="genre-image">
                    <figcaption>First Contact</figcaption>
                </figure>
            </div>
        </div>
        <div id="quote">
            <figure>
                <blockquote>Science fiction is any idea that occurs in the head and doesn't exist yet,
                    but soon will, and will change everything for everybody, and nothing will ever be
                    the same again. As soon as you have an idea that changes some small part of the world
                    you are writing science fiction. It is always the art of the possible, never the impossible.
                </blockquote>
                <figcaption>‚ÄîRay Bradbury</figcaption>
            </figure>
        </div>
        <div id="call-to-action">
            <div class="cta-banner">
                <div class="cta-description">
                    <h4>Listen to the podcast!</h4>
                    <p>Check us out wherever you listen to podcasts.</p>
                </div>
                <div class="cta-button">
                    <button class="listen">Listen</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
